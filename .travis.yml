sudo: false

language: cpp

compiler:
  - gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

before_script:
  - mkdir build
  - cd build
  - cmake -D TESTS=ON ..

script:
  - make
  - ./tests

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - gcc-5
      - g++-5
